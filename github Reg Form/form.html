<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>

    <title>Cre8tive-Heart form</title>
  </head>
  <body>
    <header>
      <h2>LOGO</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Form</a>
        <a href="#">Cre8tive</a>
        <a href="#">Heart</a>
        <a href="#">Contact</a>
        <button class="btn-click-pop">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close">
        <ion-icon class="close-login" name="close"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" required id="password" />
            <label for="password">Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Remind me</label>
            <a href="#">Forget Password?</a>
          </div>
          <button type="submit" class="form-btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <a class="register-link" href="#">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" required id="password" />
            <label for="password">Password</label>
          </div>
          <div class="remember-forget">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="submit" class="form-btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account? <a class="login-link" href="#">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
